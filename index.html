<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Super Conveter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [isFlip, setIsFlip] = React.useState(true);

      const onChange = (event) => setAmount(event.target.value);
      const resetBtn = () => setAmount(0);
      const filpBtn = () => {
        setIsFlip((prev) => !prev);
        setAmount(0);
      };

      return (
        <>
          <div className="btnArea">
            <span>
              <i className="fa fa-trash" onClick={resetBtn}></i>
            </span>
            <span className="flipcustom" onClick={filpBtn}>
              <i className="fa fa-arrow-up"></i>
              <i className="fa fa-arrow-down"></i>
            </span>
          </div>
          <div className="topBox">
            <div className="inputArea">
              <input
                value={!isFlip ? Math.round(amount * 60) : amount}
                placeholder="Minutes"
                type="number"
                id="minutes"
                onChange={onChange}
                disabled={!isFlip}
              />
              <label htmlfor="Minutes">Minutes</label>
            </div>
          </div>
          <div className="bottomBox">
            <div className="inputArea">
              <input
                placeholder="Hours"
                type="number"
                value={isFlip ? Math.round(amount / 60) : amount}
                id="hours"
                disabled={isFlip}
                onChange={onChange}
              />
              <label htmlfor="Hours">Hours</label>
            </div>
          </div>
        </>
      );
    };
    const KmToMiles = () => {
      const [amount, setAmount] = React.useState(0);
      const [isFlip, setIsFlip] = React.useState(true);

      const onChange = (event) => setAmount(event.target.value);
      const resetBtn = () => setAmount(0);
      const filpBtn = () => {
        setIsFlip((prev) => !prev);
        setAmount(0);
      };

      return (
        <>
          <div className="btnArea">
            <span>
              <i className="fa fa-trash" onClick={resetBtn}></i>
            </span>
            <span className="flipcustom" onClick={filpBtn}>
              <i className="fa fa-arrow-up"></i>
              <i className="fa fa-arrow-down"></i>
            </span>
          </div>
          <div className="topBox">
            <div className="inputArea">
              <input
                value={!isFlip ? Math.round(amount * 1.609) : amount}
                placeholder="kilometer"
                type="number"
                id="kilometer"
                onChange={onChange}
                disabled={!isFlip}
              />
              <label htmlfor="kilometer">kilometer</label>
            </div>
          </div>
          <div className="bottomBox">
            <div className="inputArea">
              <input
                placeholder="Mile"
                type="number"
                value={isFlip ? Math.round(amount / 1.609) : amount}
                id="Mile"
                disabled={isFlip}
                onChange={onChange}
              />
              <label htmlfor="Mile">Mile</label>
            </div>
          </div>
        </>
      );
    };

    const App = () => {
      const [index, setIndex] = React.useState("0");
      const onChangeSelect = (event) => setIndex(event.target.value);

      return (
        <div className="wrapper">
          <div className="container">
            <div className="header">
              <div className="selectArea">
                <select value={index} onChange={onChangeSelect}>
                  <option value="0">Minutes & Hours</option>
                  <option value="1">Km & Miles</option>
                </select>
              </div>
            </div>
            <div className="calwrapper">
              {index === "0" ? <MinutesToHours /> : <KmToMiles />}
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
